[tox]
envlist =
    py36-dj{22, 30, 31, 32}
    py37-dj{22, 30, 31, 32}
    py38-dj{22, 30, 31, 32, 40, main}
    py39-dj{22, 30, 31, 32, 40, main}
    py310-dj{40, main}
    lint

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv:lint]
deps =
    flake8
commands =
    flake8 django_cute_status tests {posargs}

[testenv]
deps =
    -rdev-requirements.txt
    dj22: Django>=2.2,<2.3
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<3.3
    dj40: Django>=4.0,<4.1
    djmain: https://github.com/django/django/archive/main.tar.gz

usedevelop = True

commands =
    python -W error::DeprecationWarning -W error::PendingDeprecationWarning -m coverage run --parallel-mode -m pytest {posargs}
setenv =
    PYTHONDONTWRITEBYTECODE=1
